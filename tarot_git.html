<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       /* ページ全体を中央揃えにするためのスタイル */
       body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* ビューポートの高さに合わせる */
            background-color: #f0f0f0;
            user-select: none; /* すべての要素で選択を無効にする */
        }

        /* 星型エフェクトのスタイル */
        .sparkle {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, white 0%, transparent 70%);
            opacity: 0;
            animation: sparkle 1.5s ease-out infinite;
            pointer-events: none; /* クリックできないようにする */
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); /* 星型 */
        }

        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: scale(0.5);
            }
            100% {
                opacity: 0;
                transform: scale(3);
            }
        }

        /* ボタンのスタイル */
        #btn {
            position: relative;
            width: 100px;
            height: 150px;
            border: none;
            background-color: transparent;
            transition: opacity 2s ease-out; /* フェードアウト用のトランジション */
            user-select: none; /* ボタン選択を無効に */
        }

        /* 画像のドラッグ禁止とポインター操作の無効化 */
        #btn img {
            user-drag: none; /* ドラッグ禁止 */
            pointer-events: none; /* クリックやタッチ操作も無効化 */
        }

        /* キラキラエフェクトがボタンからはみ出すのを許容 */
        #btn-wrapper {
            position: relative;
            display: inline-block;
            overflow: visible; /* はみ出しを許容する */
        }
    </style>
</head>
<body>

<div id="btn-wrapper">
    <button id="btn" style="touch-action: none; user-select: none;" oncontextmenu="return false;">
        <img src="tarot/ura.jpg" alt="card image">
    </button>
</div>

<script src="tarot_git.js"></script>

</body>
</html>
